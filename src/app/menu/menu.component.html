<div class="menu-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar>
    <span>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </span>
    <span><h1>Connectica</h1></span>
    <span class="fill-remaining-space"></span>
    <span fxLayoutAlign="space-around center" style="cursor: pointer" routerLink="/about" routerLinkActive="active"><i class="material-icons">notifications</i></span>
    <span></span>
    <span>
      <a mat-button routerLink="/login" routerLinkActive="active"><span></span> Log In</a>
      <span></span>
      <a mat-button mat-raised-button color="warn" routerLink="/sign_up" routerLinkActive="active"><span></span> Sign Up</a>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav mode="side" opened [fixedInViewport]="fixed" [fixedTopGap]="fixedTop" [fixedBottomGap]="fixedBottom">
      <mat-nav-list>
        <div  *ngFor="let item of menuList">
          <div *ngIf="!(item.submenus && item.submenus.length > 0)">
            <mat-list-item>
              <i class="material-icons">{{item.icon}}</i>
              <a routerLink="{{item.link}}" routerLinkActive="active">{{item.title}}</a>
              <mat-divider></mat-divider>
            </mat-list-item>
          </div>
          <div class="sidenav-container__accordion" *ngIf="(item.submenus && item.submenus.length > 0)">
            <mat-accordion>                  
              <mat-expansion-panel class="mat-elevation-z">
                <mat-expansion-panel-header>                  
                  <i class="material-icons">{{item.icon}}</i>
                  <a routerLink="{{item.link}}" routerLinkActive="active">{{item.title}}</a>
                </mat-expansion-panel-header>
                <mat-list>              
                  <div *ngFor="let submenu of item.submenus">
                      <mat-list-item>
                        <i class="material-icons">{{submenu.icon}}</i>
                        <a routerLink="{{submenu.link}}" routerLinkActive="active">{{submenu.title}}</a>
                      </mat-list-item>                    
                  </div>
                </mat-list>
              </mat-expansion-panel>
            </mat-accordion>            
          </div>
        </div>
        <mat-list-item *ngFor="let item of adminList" >
          <i class="material-icons">{{item.icon}}</i>
          <a routerLink="{{item.link}}" routerLinkActive="active">{{item.title}}</a>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
     <!--  <p *ngFor="let content of fillerContent">{{content}}</p>  -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
