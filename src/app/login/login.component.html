<div id="container">
  <!--div class="container"
         fxLayout="column"
         fxLayoutGap="10px"-->

  <mat-toolbar>
    <span>{{loginDescription}}</span>

    <span class="fill-remaining-space"></span>

  </mat-toolbar>
  <app-alerts></app-alerts>
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <form class="input-form" fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="loginForm.controls.emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <!-- <input matInput placeholder="Course Description" formControlName="description"> -->
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Password" type="password" [formControl]="loginForm.controls.passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <!--<textarea matInput placeholder="Description" formControlName="longDescription"></textarea>-->
      </mat-form-field>

      <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-dialog-actions>
          <button [disabled]="loading" mat-raised-button type="submit">Login</button>

    </form>
