<div
	fxLayout="row"
	fxLayout.sm="column"
	fxLayout.xs="column"
	fxLayoutAlign.gt-md="space-around center"
	fxLayoutGap="10px"
  	fxLayoutGap.xs="0">
  <div fxLayout="row" class="connectica_list_details">
    <div fxFlex class="connectica-list-container">
      <mat-nav-list class="connectica_list">
        <mat-toolbar class="connectica_tool_bar">
          <div fxLayout="row">
            <button class="mat-icon-button" (click)="toggleSidenav('left')" fxHide.gt-md aria-label="Menu">
              <mat-icon svgIcon="menu_icon" aria-label="Menu"></mat-icon>
            </button>
            <h3 *ngIf="!showSearch">
              Transactions
            </h3>
            <span flex *ngIf="!showSearch"></span>
            <button class="mat-icon-button" aria-label="Search" (click)="toggleSearch()">
              <mat-icon *ngIf="!showSearch" svgIcon="search_icon"></mat-icon>
              <mat-icon *ngIf="showSearch" svgIcon="back_icon"></mat-icon>
            </button>
            <div [hidden]="!showSearch">
              <input matInput #searchBox (keyup)="onKeyUp(searchBox.value)" type="search" placeholder="enter search">
            </div>
          </div>
        </mat-toolbar>
        <!-- <h3 matSubheader>Folders</h3> -->
        <mat-list-item class="flex-item" fxLayout="row" fxLayoutAlign="space-between stretch" *ngFor="let item of apps" role="link"
          (click)="toggleSidenav('nav');  $parent.appName = item.title; $parent.appDesc = item.desc;">
          <mat-checkbox class="connectica_check_box"></mat-checkbox>
          <div class="">
            <div class="">{{item.title}}</div>
            <p>{{item.desc}}</p>
          </div>
          <div class="connectica_date_div">
            <div class="connectica_date">{{item.date | date}}</div>
            <p>{{item.status}}</p>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-nav-list>
    </div>

    <div fxFlex class="connectica-list-detail-container">
        <div class="flex-item">
            <app-transaction-details></app-transaction-details>
        </div>
    </div>
  </div>
