<mat-card class="dashboard-card border-top-lila">
  <mat-card-header>
    <mat-card-title class="dashboard-card-title">
        <div class="dashboard-card-title-link">Invoices Received</div><!--<a color="warn" routerLink="{{routerLink}}">{{name}}</a>-->
        <div class="dashboard-card-title-menu">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <i class="material-icons">more_vert</i>
          </button>
        </div>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="line-div">
          <div><p class="grey">Number:</p></div>
          <div  class="font20">{{numberOfReceivedInvoices}}</div>
        </div>
        <div class="line-div">
          <div>
            <p class="grey">Total Amount:</p>
          </div>
          <div class="font20">
            {{totalAmount | currency: currency}}
          </div>
        </div>
  </mat-card-content>
</mat-card>
