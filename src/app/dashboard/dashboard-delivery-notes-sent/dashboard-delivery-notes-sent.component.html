<mat-card class="dashboard-card border-top-lila">
  <mat-card-header>
    <mat-card-title class="dashboard-card-title">
      <div class="dashboard-card-title-link">Delivery Notes Sent</div><!--<a color="warn" routerLink="{{routerLink}}">{{name}}</a>-->
      <div class="dashboard-card-title-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <i class="material-icons">more_vert</i>
        </button>
      </div>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="line-div">
      <div><p class="grey">Number Last Week:</p></div>
      <div class="font20">{{numberOfDeliveryNotesSent}}</div>
    </div>
    <div class="line-div">
        <div><p class="grey">Number Last Month:</p></div>
        <div class="font20">65</div>
      </div>
  </mat-card-content>
</mat-card>
