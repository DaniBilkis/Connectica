<mat-card class="dashboard-card  border-top-yellow">
  <mat-card-header>
    <mat-card-title class="dashboard-card-title">
      <div class="dashboard-card-title-link"><p class="font20">Invoice Financing</p></div><!--<a color="warn" routerLink="{{routerLink}}">{{name}}</a>-->
      <div class="dashboard-card-title-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <i class="material-icons">more_vert</i>
        </button>
      </div>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard_service_offering_card_content">
    <div class="dashboard_service_offering_card_content_header">
      <p class="font30">{{totalAmount | currency: currency}} Immediate Financing</p>
      <div class="line-div">
          <button mat-raised-button color="primary">Finance All</button>
      </div><br>
    </div>
    <div class="dashboard_service_offering_list_container mat-elevation-z8">
      <mat-nav-list class="dashboard_service_offering_nav_list">
        <mat-list-item class="dashboard_service_offering_list_item" *ngFor="let item of invoices"  role="link">
          <div class="dashboard_service_offering_list_item_description">
            <p>Invoice: {{item.invoice}}</p>
            <p>Buyer: {{item.buyerName}}</p>
            <p><span>Amount:</span>&nbsp;<span class="bld">{{item.invoiceValue | currency: item.currency }}</span></p>
          </div>
          <div class="dashboard_service_offering_list_item_date">
            <p>Due Date: {{item.dueDate | date}}</p>
            <p>Advance Rate: {{item.advancedRate}}</p>
            <span>Fee: </span> <span class="bld">{{item.feesDescription}}</span>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-card-content>
</mat-card>
